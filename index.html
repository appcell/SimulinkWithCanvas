<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="script.js"></script>
</head>

<body>
	<div style="float:left" id="my_menu">
		<div class="menu">Math</div> 
		<div id="divContent1">
			<img id="COMID1" PortClassIndex=1 src="img/SWF.png"/>
			<img id="COMID2" PortClassIndex=2 src="img/A.png"/>
			<img id="COMID3" PortClassIndex=3 src="img/P.png"/>
		</div> 
		<div class="menu">Common</div> 
		<div id="divContent2">
			<img id="COMID4" PortClassIndex=4 src="img/C.png"/>
			<img id="COMID5" PortClassIndex=5 src="img/G.png"/>
			<img id="COMID6" PortClassIndex=6 src="img/S.png"/>
		</div> 
		<div class="menu">Noise&Filter</div> 
		<div id="divContent3">
			<img id="COMID7" PortClassIndex=7 src="img/GNG.png"/>
			<img id="COMID8" PortClassIndex=8 src="img/AFD.png"/>
		</div> 
		<div class="menu">Tool</div> 
		<div id="divContent4"> 
			<img id="TOOLID1" src="img/t1.png"/>
			<img id="TOOLID2" src="img/t2.png"/>
		</div>
		<div class="menu"></div>
		<button id="saveall">start</button>
	</div>


	<canvas id="ACanvas">不支持canvas</canvas>


	<!-- 以下是各个编辑框 -->

	<div class="comattr" id="sine">
		<input type="hidden" name="comid" value="" />
		<form>
			<fieldset>
				<legend>Component Attribute</legend>
				<label>amplitude</label>
				<input type="text" name="amplitude" id="com1-amplitude" value="" /> <br />

				<label>frequency</label>
				<input type="text" name="frequency" id="com1-frequency" value="" /><br />

				<label>phase</label>
				<input type="text" name="phase" id="com1-phase" value="" /><br />
			</fieldset>
			<input type="button" value="Save" class="submit"/>
		</form>
	</div>

	<div class="comattr" id="constant">
		<form>
			<fieldset>
				<legend>Component Attribute</legend>
				<label>constant</label>
				<input type="text" name="constant" id="com4-constant" value="" /> <br />
			</fieldset>
			<input type="button" value="Save" class="submit"/>
		</form>
	</div>
	
	<div class="comattr" id="gain">
		<form>
			<fieldset>
				<legend>Component Attribute</legend>
				<label>gain</label>
				<input type="text" name="gain" id="com5-gain" value="" /> <br />
			</fieldset>
			<input type="button" value="Save" class="submit"/>
		</form>
	</div>
	
	<div class="comattr" id="gaussian">
		<form>
			<fieldset>
				<legend>Component Attribute</legend>
				<label>mean</label>
				<input type="text" name="mean" id="com7-mean" value="" /> <br />
				<label>variance</label>
				<input type="text" name="variance" id="com7-variance" value="" /><br />
				<label>initil</label>
				<input type="text" name="initil" id="com7-initil" value="" /><br />
			</fieldset>
			<input type="button" value="Save" class="submit"/>
		</form>
	</div>
	
	<div class="comattr" id="analog">
		<form>
			<fieldset>
				<legend>Component Attribute</legend>
				<label>filter</label>
				<input type="text" name="filter" id="com8-filter" value="" /> <br />
				<label>edge</label>
				<input type="text" name="edge" id="com8-edge" value="" /><br />
			</fieldset>
			<input type="button" value="Save" class="submit"/>
		</form>
	</div>

	<textarea style="display: none;">
new_system('simulinksample');
open_system('simulinksample');
	</textarea>
